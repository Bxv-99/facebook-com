<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 360px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        .group-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e9f3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .group-icon span {
            font-size: 36px;
            color: #4caf50;
        }
        .group-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .group-description {
            color: #606770;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .join-button {
            background-color: #25d366;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        .join-button:hover {
            background-color: #1eb749;
        }
        .download-link {
            font-size: 14px;
            color: #25d366;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            margin: 0 10px;
            color: #606770;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </div>
        <div class="group-icon">
            <span>ðŸ’¬</span>
        </div>
        <div class="group-title">Berbagi itu indah</div>
        <div class="group-description">WhatsApp Group Invite</div>
        <button class="join-button">Join Chat</button>
        <a href="#" class="download-link">Don't have WhatsApp yet? Download</a>
        <div class="footer">
            <a href="#">X</a>
            <a href="#">YouTube</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
        </div>
    </div>
</body>
</html>
